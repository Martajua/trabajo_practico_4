<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>

	<div class="container">
		<main>
			<section class="py-5 text-center container">
				<div class="row py-lg-1">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light">Listado de Carreras</h1>
						<p class="lead text-body-secondary">Para dar el alta a una
							nueva carrera presione el siguiente botón</p>
						<div class="d-grid gap-2 col-6 mx-auto">
							<button class="btn btn-success btn-lg" type="button">
								Nueva Carrera</button>
						</div>
					</div>
				</div>
			</section>

			<div
				class="album py-5 bg-body-secondary border border-light-subtle rounded-3">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						<div data-th-each="carrera:${carreras}" class="col">
							<div class="card shadow-sm">
								<div class="card-body">
									<h5 data-th-text="${carrera.nombreCarrera}" class="card-title"></h5>
									<h6 data-th-text="'Codigo: '+${carrera.codigoCarrera}" class="card-subtitle mb-2 text-body-secondary"></h6>
									<ul class="list-group list-group-flush">
										<li data-th-text="${carrera.cantidadAniosCarrera}+' años'" class="list-group-item"></li>
										<li th:if="${carrera.estadoCarrera}" class="list-group-item">Activa</li>
										<li th:if="${!carrera.estadoCarrera}" class="list-group-item">Inactiva</li>
										<!--ultimo li vacio para darle la linea de abajo sino editar con css-->
										<li class="list-group-item"></li>
									</ul>
									<div class="d-grid gap-4 d-md-flex justify-content-md-center">
										<button class="btn btn-danger" data-th-href="@{/carrera/eliminar/}+${carrera.codigoCarrera}" type="button">
											Eliminar</button>
										<button class="btn btn-warning" data-th-href="@{/carrera/modificar/}+${carrera.codigoCarrera}" type="button">
											Modificar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

	<script type="text/javascript"
		data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
