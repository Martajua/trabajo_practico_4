<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>

	<div class="container">
		<main>
			<section class="py-5 text-center container">
				<div class="row py-lg-1">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light">Listado de Alumnos</h1>
						<p class="lead text-body-secondary">Para dar el alta a un
							nuevo alumno presione el siguiente bot√≥n</p>
						<div class="d-grid gap-2 col-6 mx-auto">
							<a class="btn btn-success btn-lg" type="button" data-th-href="@{/alumnos/nuevo}">
								Nuevo Alumno</a>
						</div>
					</div>
				</div>
			</section>

			<div
				class="album py-5 bg-body-secondary border border-light-subtle rounded-3">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						<div data-th-each="alumno:${alumnos}" class="col">
							<div class="card shadow-sm">
								<div class="card-body">
									<h5 data-th-text="${alumno.dniAlumno}" class="card-title"></h5>
									<h6 data-th-text="${alumno.nombreAlumno + ' ' + alumno.apellidoAlumno}" class="card-subtitle mb-2 text-body-secondary"></h6>
									<ul class="list-group list-group-flush">
										<li data-th-text="'Libreta Universitaria: ' + ${alumno.luAlumno}" class="list-group-item"></li>
										<li data-th-text="'Email: ' + ${alumno.emailAlumno}" class="list-group-item"></li>
										<li data-th-text="'Telefono: ' + ${alumno.telefonoAlumno}" class="list-group-item"></li>
										<li data-th-text="'Fecha de Nacimiento: ' + ${alumno.fechaNacimientoAlumno}" class="list-group-item"></li>
										<li data-th-text="'Domicilio: ' + ${alumno.domicilioAlumno}" class="list-group-item"></li>
										<!--ultimo li vacio para darle la linea de abajo sino editar con css-->
										<li class="list-group-item"></li>
									</ul>
									<div class="d-grid gap-4 d-md-flex justify-content-md-center">
										<a class="btn btn-danger" data-th-href="@{/alumnos/eliminar/}+${alumno.dniAlumno}" type="button">
											Eliminar</a>
										<a class="btn btn-warning" data-th-href="@{/alumnos/modificar/}+${alumno.dniAlumno}" type="button">
											Modificar</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

	<script type="text/javascript"
		data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
